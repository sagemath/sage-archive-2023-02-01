name: Lint

on: [push, pull_request]

jobs:
  lint-pycodestyle:
    name: Code style check with pycodestyle
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install pycodestyle
      run: pip install pylint pycodestyle
    - name: Lint using pycodestyle
      run: pycodestyle --select=E401 src # C,E1,E2,E3,E402,E5,E9,W1,W2,W3,W4,W5   # all except for E401, E701, E702, W605
  lint-pyright:
    name: Static type check with Pyright
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up node to install pyright
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install pyright
      run: npm install -g pyright
    - name: Lint using pyright
      run: pyright
