name: Lint

on: [push, pull_request]

jobs:
  lint-pycodestyle:
    name: Code style checking with pycodestyle
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Lint using pycodestyle
      uses: ricardochaves/python-lint@v1.2.0
      with:
        python-root-list: "src"
        use-pycodestyle: true
        extra-pycodestyle-options: --select=C0330
  lint-pyright:
    name: Static type checking with Pyright
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up node to install pyright
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install pyright
      run: npm install -g pyright
    - name: Lint using pyright
      run: pyright
